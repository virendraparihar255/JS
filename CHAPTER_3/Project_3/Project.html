  <h1>Create a method to check if a number is odd or even</h1>
   <script>
     function isOdd(number) {
      let rem = number % 2;
      let isOdd = rem === 1;
      return isOdd;
     }

     console.log(isOdd(4));
     console.log(isOdd(5));
     console.log(isOdd(0));
     console.log(isOdd(9999));
  </script>

  <h2>Create a method to return larger of the two numbers</h2>
     <script>
        function larger(num1, num2) {
          if (num1 > num2) {
            return num1;
          } else {
            return num2;
          }
        }

        console. log(larger(4, 5));
        console. log(larger(5, 5));
        console. log(larger(4786, 765));
     </script>

    <h3>Create Method to convert celsius to fahrenheit F=(9/5)*C+32</h3>
      <script>
         function toFahrenheit(celsiusValue)  {
          return 9/5*celsiusValue + 32;
         }

         console.log(toFahrenheit(38));
         console.log(toFahrenheit(0));
         console.log(toFahrenheit(100));
      </script>
