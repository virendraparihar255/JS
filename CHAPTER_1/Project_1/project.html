  <h1>Save your Name in a Variable inside Script tag.</h1>
  <script>
     const myName ='Virendra';
  </script>
  <hr>

  <h2>Display Name from the Variable on the page.</h2>
      <p id="name-display">Name</p>
      <script>
        let show = true;
        function run() {
          if(show){
            document.querySelector('#name-display').innerText = myName;
          }
          else{
            document.querySelector('#name-display').innerText = "name"
          }
           show = !show
        }
      </script>
      <button id="btn" onclick="run()">show name</button>
